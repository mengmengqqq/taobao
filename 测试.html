<!DOCTYPE html>
<html>

<head>
  <title>ceshi</title>
  <meta charset="utf-8" />
</head>
<body>
<button class = 'btn'>点击显示</button>
<div class = "bg-model" style="position:absolute;top:0%;left:0%;display:none;background:rgba(0,0,0,0.3);width:100%;height:100%;z-index:9999">
    　　<div class = 'content' style="position: absolute;left: 35%;top: 25%;border-radius: 8px;width: 30%;height: 40%;background-color: #fff;">
    lalal
    　　</div>
</div>
</body>
<script src="jquery.js"></script>
<script>
    //加入购物车点击事件
    $(".btn").click(function () {
        $(".bg-model").fadeTo(300,1)
        //隐藏窗体的滚动条
        $("body").css({ "overflow": "hidden" });
    });

    //模态框OK按钮点击事件
    $(".bg-model").click(function () {
        $(".bg-model").hide();
        //显示窗体的滚动条
        $("body").css({ "overflow": "visible" });
    }).hover(function () {
        $(this).css({ "backgroundColor": "#8CC8C8" });
    }, function () {
        $(this).css({ "backgroundColor": "#8CD4E6" });
    });
</script>
</html>
